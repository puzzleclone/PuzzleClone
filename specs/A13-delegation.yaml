custom_operator:
  generate_remainders_list: customs/delegation.py
  cal_res: customs/delegation.py
variables:
  photos:
    type: int
    domain: "[20, 40]"
    diff_factor: 1
  multi_num:
    type: int
    domain: "[1, 2]"
    diff_factor: 1
  num_passengers:
    formula: int(photos*multi_num)
    diff_factor: 1
  num_delega:
    type: int
    domain: "[3, 9]"
    diff_factor: 1
  remainders:
    formula: generate_remainders_list(num_delega,num_passengers)
symbols: {}
conditions: {}
max_solution: 1
queries:
  q1:
    desc: 相机里的胶卷还可拍几张照片？
    ans_formula: photos-cal_res(remainders,photos)
    ans_text: str(_ans)
    ans_assertion: 'True'
desc: "{num_delega}个代表团乘车去参观，每辆车可乘{num_passengers}人，全部代表团坐满若干辆车后，各个代表团余下的成员正好又坐满一辆车，已知第{'、'.join(str(num+1)\
  \ for num in range(num_delega-1))}代表团的余下成员数分别为{'、'.join(str(item) for item in remainders[:-1])}。参观完，各个代表团的每个成员两两合拍一张照片留念（不同代表团的成员之间两两拍照，但同一代表团内部的成员不互相拍照）。如果每个胶卷可拍{photos}张照片，那么拍完最后一张照片后，{q1}"
